<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Random Walker Things</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="initialize();">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="frequencyInput">
          <label for="frequencyInput">Color change frequency</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="incInput">
          <label for="incInput">Stepsize</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="fadeInput">
          <label for="fadeInput">Fade Effect</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="widthInput">
          <label for="widthInput">Line Width</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="linOpInput">
          <label for="linOpInput">Line Opacity</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="ranInput">
          <label for="ranInput">Random Percentage</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Select Pattern
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="radio" name="patternOptions" id="inlineRadio1" value="circle">
                <label class="form-check-label" for="inlineRadio1">Circle</label>
              </div>
            </li>
            <li>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="radio" name="patternOptions" id="inlineRadio2" value="square">
                <label class="form-check-label" for="inlineRadio1">Square</label>
              </div>
            </li>
            <li>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="radio" name="patternOptions" id="inlineRadio3" value="zipper">
                <label class="form-check-label" for="inlineRadio1">Zipper</label>
              </div>
            </li>
            <li>
              <div class="form-check dropdown-item">
                <input class="form-check-input" type="radio" name="patternOptions" id="inlineRadio4" value="cross">
                <label class="form-check-label" for="inlineRadio1">Cross</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <canvas id="canvas"></canvas>


  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="helper.js" async defer></script>
  <script src="script.js" async defer></script>
</body>

</html>
